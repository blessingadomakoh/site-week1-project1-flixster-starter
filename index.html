<!DOCTYPE html>
<html>
    <head>
        <title>Flixster</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header>
            <h1 id="bannerTitle">🍿Flixster🎞️</h1>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search movies...">
                <button type="submit">Search</button>
                <button type="button" id="close-search-btn">Close</button>
            </form>
        </header>

        <main id="movies-container">
            <div id="movies-grid"></div>
        </main>

        <button type="button" id="load-more-movies-btn">Load More</button>


        <script src="script.js"></script>
    </body>

</html>
